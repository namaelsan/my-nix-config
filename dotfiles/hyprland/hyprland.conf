

#################
### AUTOSTART ###
#################

exec-once = ~/nixos/dotfiles/hyprland/hyprstart.sh


#########################
# Load pywal color file #
#########################

source = ~/.cache/matugen/hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,-1920x0,auto
monitorv2 {
  output = desc:BOE 0x0A15
  mode = 1920x1080@144
  position = 0x0
  scale = 1.2
  cm = auto
  vrr = 0
  bitdepth = 10
}
monitorv2 {
  output = desc:ViewSonic Corporation VX2457 0x01010101
  mode = 1920x1080@75
  position = -1920x0
  scale = 1
  cm = auto
  vrr = 0
}


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = alacritty -e fish
$fileManager = nemo

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(595959aa)
    col.inactive_border = $primary $background $background $secondary 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        xray = false
        size = 2
        passes = 3
        new_optimizations = on
        
        noise = 0.01
        contrast = 1.6
        brightness = 1.1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
source = ~/nixos/dotfiles/hyprland/animations/animations_high.conf

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    # vrr = 2
    vfr = true
    enable_swallow = false
    # swallow_regex = ^(alacritty)$
    disable_splash_rendering = true
    focus_on_activate = true
    # animate_manual_resizes = true
    # animate_mouse_windowdragging = true
    # mouse_move_enables_dpms = true
    # key_press_enables_dpms = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=1
    repeat_rate=50
    repeat_delay=300

    follow_mouse = 1
    accel_profile=flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/windowrule.conf
source = ~/nixos/dotfiles/hyprland/layerrule.conf

# fixes
cursor {
    # no_hardware_cursors = 1
    # enable_hyprcursor = 1
    # use_cpu_buffer = 1
    # sync_gsettings_theme = 1
}
xwayland {
    use_nearest_neighbor = 0
    force_zero_scaling = 1
    create_abstract_socket = 1
}

render {
    direct_scanout = 1
}

opengl {
    nvidia_anti_flicker = 0
}

debug {
    overlay = 0
    damage_blink = 0
    damage_tracking = 2
    # to make gamescope think that hyprland uses scRGB
    full_cm_proto=true 
}