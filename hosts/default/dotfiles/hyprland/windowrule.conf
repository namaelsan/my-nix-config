# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


# clipboard manager
# windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
# windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary
windowrule {
  name = clipboard-manager
  match:class = ^(clipse)$
  size = 500 800
  center = true
  float = true
}

# steam friendslist
# windowrulev2 = float,class:^(steam)$ title:^(Friends List)$ # ensure you have a floating window class set if you want this behavior
# windowrulev2 = size 500 800,class:^(steam)$ title:(Friends List) # set the size of the window as necessary
# windowrulev2 = float,class:^(steam)$ title:^(Steam Settings)$ # ensure you have a floating window class set if you want this behavior
# windowrulev2 = center, class:^(steam)$ title:(Steam Settings)     # Optional: Center the window
windowrule {
  name = steam-friends-list
  match:class = ^(steam)$
  match:title = ^(Friends List)$
  size = 500 800
  center = true
  float = true
}
windowrule {
  name = steam-settings
  match:class = ^(steam)$
  match:title = ^(Steam Settings)$
  center = true
  float = true
}

# helldivers 2 fullscreen
# windowrulev2 = fullscreen, title:^Helldivers 2$
# windowrulev2 = float, title:^Helldivers 2$ # Optional: Disable tiling

# tales of majeyal fullscreen
windowrulev2 = fullscreen, title:^t-engine$

windowrulev2 = tile, fullscreen, class:^(anomalydx11avx.exe)$ title:^(S.T.A.L.K.E.R.: Anomaly)$ 

# windowrulev2 = center, class:^(code)$      # Optional: Center the window
windowrule {
  name = sound-control-dialog
  match:class = ^(org.pulseaudio.pavucontrol)$
  size = 700 725
  center = true
  float = true
}

windowrule {
  name = vscode-dialogs-center
  match:class = ^(code)$
  center = true
}

# transparent apps
# windowrulev2 = opacity 0.90, class:^(Alacritty)$
# windowrulev2 = opacity 0.90, class:^(code)$
# windowrulev2 = opacity 0.90, class:^(vesktop)$
# windowrulev2 = opacity 0.90, class:^(steam)$
windowrule {
  name = transparent-apps
  match:class = ^(Alacritty|code|vesktop|steam)$
  opacity = 0.9
}

# Ignore maximize requests from apps. You'll probably like this.
# windowrulev2 = suppressevent maximize, class:.*
windowrule {
  name = xwayland-dragging-issues
  match:class = .*
  suppress_event = maximize
}

# Fix some dragging issues with XWayland
# windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule {
  name = xwayland-dragging-issues
  match:xwayland = true
  match:fullscreen = false
  match:float = false
  match:pin = false
  no_focus = true
}

# windowrulev2 = immediate, fullscreen:1
# windowrulev2 = opacity 1, fullscreen:1
# windowrulev2 = idleinhibit always, fullscreen:1
windowrule {
  name = fullscreen-rules
  match:fullscreen = true
  immediate = true
  idle_inhibit = always
  opacity = 1
}


# windowrulev2 = fullscreen, class:^(steam_app_.*)$
# windowrulev2 = immediate, class:^(steam_app_.*)$ 
# windowrulev2 = idleinhibit always, class:^(steam_app_.*)$
# windowrulev2 = allowsinput, class:^(steam_app_.*)$
# windowrulev2 = renderunfocused, class:^(steam_app_.*)$

windowrule {
  name = steam-game-rules
  match:class = ^(steam_app_.*)$
  immediate = true
  idle_inhibit = always
  allows_input = true
  render_unfocused = true
}

# windowrulev2 = immediate, class:^(gamescope)$ 
# windowrulev2 = idleinhibit always, class:^(gamescope)$
# windowrulev2 = allowsinput, class:^(gamescope)$
# windowrulev2 = renderunfocused, class:^(gamescope)$
windowrule {
  name = gamescope-rules
  match:class = ^(gamescope)$ 
  immediate = true
  idle_inhibit = always
  allows_input = true
  render_unfocused = true
}

# make xwaylandvideobridge hidden
# windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
# windowrulev2 = noanim, class:^(xwaylandvideobridge)$
# windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
# windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
# windowrulev2 = noblur, class:^(xwaylandvideobridge)$
# windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

windowrule {
  name = make-xwaylandvideobridge-hidden
  match:class = ^(xwaylandvideobridge)$
  no_anim = true
  no_initial_focus = true
  max_size = 1 1
  no_blur = true
  no_focus = true
}