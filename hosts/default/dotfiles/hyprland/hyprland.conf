

#################
### AUTOSTART ###
#################

exec-once = bash ~/nixos/hosts/default/dotfiles/hyprland/hyprstart.sh
exec-once = bash ~/nixos/hosts/default/dotfiles/waybar/launch.sh


#########################
# Load pywal color file #
#########################

source = ~/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = desc:BOE 0x0A15, 1920x1080@144, 0x0, auto
monitor = desc:ViewSonic Corporation VX2457 0x01010101, 1920x1080@74.99, -1920x0, auto
# vrr,2 makes it variable refresh rate when fullscreen

workspace = 11, monitor:HDMI-A-1
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1
workspace = 20, monitor:HDMI-A-1
workspace = 21, monitor:HDMI-A-1*


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = alacritty -e fish
$fileManager = nemo



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(595959aa)
    col.inactive_border = $color11 $background $background $color14 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        xray = false
        size = 2
        passes = 3
        new_optimizations = on
        
        noise = 0.01
        contrast = 1.6
        brightness = 1.1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
source = ~/nixos/hosts/default/dotfiles/hyprland/animations/animations_high.conf

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vrr = 2
    vfr = true
    enable_swallow = false
    swallow_regex = ^(alacritty)$
    disable_splash_rendering = true
    focus_on_activate = true
    animate_manual_resizes = true
    # animate_mouse_windowdragging = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=1
    repeat_rate=50
    repeat_delay=300

    follow_mouse = 1
    accel_profile=flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/windowrule.conf


# fixes
cursor {
    no_hardware_cursors = 1
    enable_hyprcursor = 1
    use_cpu_buffer = 1
    sync_gsettings_theme = 1
}

# card0 nvidia card1 intel
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0 # prefer igpu:0 before dgpu:1

# General
env=MOZ_ENABLE_WAYLAND,1
env=XDG_SESSION_TYPE,wayland
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_DESKTOP,Hyprland
env=MOZ_DBUS_REMOTE,1
env=GDK_BACKEND,wayland
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_WAYLAND_FORCE_DPI,physical
env=CLUTTER_BACKEND,wayland
env=TERM,alacritty
env=TERMINAL,alacritty
env=ELECTRON_OZONE_PLATFORM_HINT,auto
env=HYPRCURSOR_THEME,HyprBibataModernClassicSVG
env=HYPRCURSOR_SIZE,24
env=XCURSOR_THEME,Bibata-Modern-Classic
env=XCURSOR_SIZE,24
env=QT_QPA_PLATFORMTHEME,qt6ct
env=STEAM_FORCE_DESKTOPUI_SCALING,1
# Nvidia
env=GSK_RENDERER,ngl
env=NVD_BACKEND,direct
env=LIBVA_DRIVER_NAME,nvidia
env=GBM_BACKEND,nvidia-drm
env=__GLX_VENDOR_LIBRARY_NAME,nvidia
env=__GL_VRR_ALLOWED,1
env=__GL_GSYNC_ALLOWED,1



xwayland {
    use_nearest_neighbor = 0
    force_zero_scaling = 1
    create_abstract_socket = 1
}

render {
    direct_scanout = 1
}

opengl {
    nvidia_anti_flicker = 0
}

debug {
    overlay = 0
    damage_blink = 0
    damage_tracking = 2
    # to make gamescope think that hyprland uses scRGB
    # full_cm_proto=true 
}